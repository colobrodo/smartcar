<html>
   <head>
      <link rel="stylesheet" href="style.css"/>
   </head>
   <body>
      <script src="out/main.js"></script>
      <div id="tooltip">
         <b>Max fitness:</b> <p class="max-fit">0</p>
         <b>Average Fitness:</b> <p class="avg-fit">0</p>
         <b>Generation:</b> <p class="generation">0</p>
      </div>
      <div class="container">
         <div class="row" >
            <div class="button-group active">
               <button id="editor-btn">
                  Editor
               </button>
               <button id="simulation-btn">Simulation</button>
            </div>
            
            <div class="button-group" id="editor-bar">
               <button id="editor-draw">
                  <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 96 960 960" fill="currentColor"><path d="M797 398 665 266l38-39q20-20 49-20t52 21l33 32q23 22 20.5 51T835 360l-38 38Zm-41 41L247 948H115V816l508-508 133 131Z"/></svg>
                  Draw
               </button>
               <button id="editor-cancel">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path fill="currentColor" d="m16.24 3.56l4.95 4.94c.78.79.78 2.05 0 2.84L12 20.53a4.008 4.008 0 0 1-5.66 0L2.81 17c-.78-.79-.78-2.05 0-2.84l10.6-10.6c.79-.78 2.05-.78 2.83 0M4.22 15.58l3.54 3.53c.78.79 2.04.79 2.83 0l3.53-3.53l-4.95-4.95l-4.95 4.95Z"/></svg>
                  Cancel
               </button>
               
               <div class="button-group" id="draw-subject">
                  <button id="draw-wall">Wall</button>
                  <button id="draw-checkpoint">Checkpoint</button>
                  <button id="draw-goal">Goal</button>
               </div>
            </div>
   
            <div class="button-group" id="simulation-bar">
               <button id="simulation-pause">
                  <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" fill="currentColor" viewBox="0 96 960 960"><path d="M320 853V293l440 280-440 280Z"/></svg>
                  Start/Stop
               </button>
            </div>
         </div>
         
         <div class="row" id="canvas-box">
            <canvas id="canvas"></canvas>      
         </div>
      </div>
   </body>
</html>
